<div class="register-page modal-open-{{modalOpened}}" ng-show="coverEffect"> <div class="register-top-bar"></div> <div class="login-container"> <div id="test" class="login-inner"> <!-- loading img begin --> <div loading-img></div> <!-- loading img end --> <!-- 标题 begin --> <div class="register-title"> <span ng-bind="__cxGlobalItemTitle"></span> </div> <!-- 标题 end --> <!-- 表单 begin --> <form role="form" name="registerForm" class="register-info"> <!-- 第一个输入框 begin --> <!-- 错误处理区 begin --> <div class="error-occupy"> <div class="error-container" ng-show="registerForm.email.$dirty"> <small class="error" ng-show="registerForm.email.$error.required"> 请填写邮箱 </small> <small class="error" ng-show="registerForm.email.$error.minlength"> 邮箱至少3个字符 </small> <small class="error" ng-show="!(registerForm.email.$error.minlength) && registerForm.email.$error.email"> 请输入正确的邮箱地址 </small> <small class="error" ng-show="!(registerForm.email.$error.minlength) && state==='register' &&  hasRepeat && !(registerForm.email.$error.email)"> 此邮箱地址已被使用 </small> <small class="error" ng-show="!(registerForm.email.$error.email) && state==='login' && (!hasRepeat)"> 不存在此邮箱地址 </small> </div> </div> <!-- 错误处理区 end, input begin --> <div class="cx-input"> <img src="images/icon-allright.6f2887f6.png" ng-show="registerForm.email.$valid &&showImg===true"> <input type="email" ensure-email-unique placeholder="邮箱" name="email" ng-model="login.userEmail" ng-minlength="3" class="cx-form-control" required> </div> <!-- input end --> <!-- 第一个输入框 end --> <!-- 第二个输入框 begin, 错误处理区 begin --> <div class="error-occupy"> <div class="error-container" ng-show="registerForm.password.$dirty"> <small class="error" ng-show="registerForm.password.$error.required"> 请输入密码 </small> <small class="error" ng-show="registerForm.password.$error.minlength"> 密码长度至少6位 </small> <small class="error" ng-show="registerForm.password.$error.maxlength"> 密码长度不能超过20个字符 </small> <!-- <div ng-hide="registerForm.password.$dirty"> --> <small class="error" ng-show="registerForm.password.$valid && login.passwordError"> 密码错误，请重试 </small> <!-- </div> --> </div> </div> <!-- 错误处理区 end, input begin --> <div class="cx-input"> <img src="images/icon-allright.6f2887f6.png" ng-show="registerForm.password.$valid && (!login.passwordError)"> <input type="password" class="cx-form-control" name="password" ng-model="login.userPassword" placeholder="密码" ng-minlength="6" ng-maxlength="20" required check-input> </div> <!-- 第二个输入框 end --> </form> <!-- 表单 end --> <!-- button begin --> <login class="register-btn"></login> </div> </div></div>
